<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송채훈의 말실수 1탄</title>
    <link rel="stylesheet" href="style copy.css">
    <link href="thumnail.png" rel="shortcut icon" type="image/x-icon">
    <style>
    @font-face {
    font-family: 'Ownglyph_meetme-Rg';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/Ownglyph_meetme-Rg.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;}
    
    @font-face {
    font-family: 'Ownglyph_UNZ-Rg';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2406-1@1.0/Ownglyph_UNZ-Rg.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    
    }
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    .video-container video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.6;
    }
    .content-container {
        font-family: Ownglyph_meetme-Rg;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.7);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 70%;
    }

    input[type="number"] {
        font-family: Ownglyph_UNZ-Rg;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #9faeff;
        border-radius: 20px;
        width: calc(100% - 10px);
        transition: width 0.3s, height 0.3s, font-size 0.3s;
        transition-duration: 0.5s;
        text-align:center;
    }

    input[type="number"]:focus {
        width: calc(100% - 10px);
        height: 10px;
        font-size: 18px;
        transition-duration: 1s;
        outline: none; /* 기본 테두리 제거 */
        box-shadow: 0 0 10px #BBE9FF; /* 그림자 효과 추가 */
        border:
        0 0 5px #BBE9FF,
        0 0 25px #BBE9FF,
        0 0 50px #BBE9FF,
        0 0 200px #BBE9FF;;
    }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop poster="poster-min.png">
            <source src="cloud.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content-container">
        <h2>자신의 번호를 입력하세요</h2>
        <input type="number" id="numberInput" min="1" max="40" placeholder="숫자를 입력하세요...">
        <button onclick="openNumberPage()">이동</button>
    </div>
    <script>
        let speakerName = "Alice";
        const numberInput = document.getElementById('numberInput');

        numberInput.addEventListener('focus', function() {
            this.style.width = 'calc(100% - 10px)';
            this.style.height = '20px';
            this.style.fontSize = '14px';
        });

        numberInput.addEventListener('blur', function() {
            this.style.width = 'calc(100% - 10px)';
            this.style.height = '15px';
            this.style.fontSize = '12px';
        });

        function openNumberPage() {
    var number = document.getElementById('numberInput').value;
    if (number >= 1 && number <= 30) {
        window.open(`./새 폴더/${number}.html`, '_blank');
    } else {
        alert(`알맞는번호를 입력하세요`);
    }
}
    </script>
</body>
</html>
