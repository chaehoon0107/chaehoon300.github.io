<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="thumbnail2.png" rel="shortcut icon" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gugi&display=swap');

    @font-face {
    font-family: 'Ownglyph_noocar-Rg';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2405-2@1.0/Ownglyph_noocar-Rg.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'omyu_pretty';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}


    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh; /* 높이를 화면 전체로 설정 */
      margin: 0;
      background: -webkit-linear-gradient(top, #00051a, #161f57, #5b3685, #aa869c);
    }

    /* 떠다니는 애니메이션 효과 */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .header-container {
      font-family: "Do Hyeon", sans-serif;
      font-weight: 400;
      font-style: normal;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
      border-radius: 15px 15px 15px 15px;
    }

    .container, .info-container {
      font-family: "Do Hyeon", sans-serif;
      font-weight: 400;
      font-style: normal;
      text-align: center;
      width: 300px;
      background-color: #F1EAFF;
      border-radius: 15px;
      padding: 20px;
      transition: all 0.9s ease; /* 애니메이션 효과 추가 */
      border-radius:  15px 15px 15px 15px;
      box-shadow: 1.5px 0px 19px 7px #8a4d9c3a
    }
    .container{
      animation: float 3s ease-in-out infinite; /* 애니메이션 적용 */

    }


    .info-container {
      max-height: 0;
      opacity: 0;
      font-family: 'omyu_pretty';
      font-size: 140%;
      color: #954d9c;
      text-align: center;
      transition: max-height 0.7s ease, opacity 0.3s ease 0.3s;
      border-radius: 0 0;
      line-height : 1.3;
      overflow-y: auto;
      transform: translateY(10px);
    }

    .container span, .info-container span {
      display: block;
    }

    .show {
      max-height: 500px; /* 수정된 최대 높이 */
      opacity: 1;
    }

    .profile {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
    
    .name {
      font-family: "Gugi", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 20px;
    }
  </style>
</head>
<body>
  
  <div class="container" style="margin-top: 1vh;"> <!-- 처음 컨테이너의 위치 조정 -->
    <img class="profile" src="profile/basic.jpg">
    <span class="name">송채훈</span>
  </div>
  <div class="info-container">
    <span>1.내용을 입력하세요</span>
    <span>2.내용을 입력하세요</span>
    <span>3.내용을 입력하세요</span>
    <span>4.내용을 입력하세요</span>
    <span>1.내용을 입력하세요</span>
    <span>2.내용을 입력하세요</span>
    <span>3.내용을 입력하세요</span>
    <span>4.내용을 입력하세요</span>
    <span>1.내용을 입력하세요</span>
    <span>2.내용을 입력하세요</span>
    <span>3.내용을 입력하세요</span>
    <span>4.내용을 입력하세요</span>
    <span>1.내용을 입력하세요</span>
    <span>2.내용을 입력하세요</span>
    <span>3.내용을 입력하세요</span>
    <span>4.내용을 입력하세요</span>
    <span>1.내용을 입력하세요</span>
    <span>2.내용을 입력하세요</span>
    <span>3.내용을 입력하세요</span>


  </div>

  <script>
    const container = document.querySelector('.container');
    const infoContainer = document.querySelector('.info-container');

    container.addEventListener('click', () => {
      if (infoContainer.classList.contains('show')) {
        infoContainer.style.maxHeight = '0';
        infoContainer.style.opacity = '0';
        infoContainer.classList.remove('show');
        container.style.marginTop = '1vh'; // 클릭 시 처음 컨테이너 위치 복귀
        container.style.animation = 'float 3s ease-in-out infinite'; // 다시 애니메이션 추가
      } else {
        infoContainer.style.maxHeight = infoContainer.scrollHeight + 'px';
        infoContainer.style.opacity = '1';
        infoContainer.classList.add('show');
        container.style.marginTop = '0'; // 클릭 시 처음 컨테이너 위치 조정
        container.style.animation = 'none'; // 애니메이션 중지
      }
    });
  </script>
</body>
</html>
